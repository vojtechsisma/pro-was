<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                height: 20px;
                width: 20px;
                border: 1px solid black;
                cursor: pointer;
                text-align: center;
            }
        </style>
    </head>

    <body>
        X:<input type="text" name="player1" id="" /> O:<input
            type="text"
            name="player2"
            id=""
        />
        <div>
            <h3>Hráči</h3>
            X: <span id="p1"></span> O: <span id="p2"></span>
        </div>
        <div class="header">
            <p>Hraje hráč</p>
            <span id="actual"></span>
        </div>
        <div class="game"></div>
        <button id="reset">Reset</button>
        <div id="score">
            <p>Skóre</p>
            <p><span class="char">O</span> <span class="char">X</span></p>
            <p><span id="scoreO">0</span> <span id="scoreX">0</span></p>
        </div>
    </body>
    <script src="main.js"></script>
</html>
